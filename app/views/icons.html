<p>Unsorted icons:</p>
<div style="position: relative;">
<div ng-repeat="icon in icons" class="shield"
  >
  <div
  class="glyph"
  ng-style="{'-webkit-mask-box-image': 'url(../images/icons/' + icon + '.svg)'}"
  >
  </div>
  {{icon}}
</div>
</div>
