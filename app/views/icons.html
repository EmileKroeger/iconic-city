<div style="position: relative;">
  <div ng-repeat="family in schemes">
    <h1><a href="/#/bykind/{{family.name}}">{{family.name}}</a></h1>
    <div ng-repeat="coat in coatsByFamily[family.name]" class="heraldrybox"
      >
      {{coat.icon}}<br>
      {{coat.scheme.name}}
      <blason content="coat" />
    </div>
  </div>
</div>
