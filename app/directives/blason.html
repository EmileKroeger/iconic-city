<div
  class="shield"
  ng-style="{'background-color': content.scheme.bg, 'border-color': content.scheme.fg}"
  ng-click="content.cycle($event);"
  ng-class="content.class"
>
  <div
    class="glyph"
    ng-style="{'-webkit-mask-box-image': 'url(../images/icons/' + content.icon + '.svg)', 'background-color': content.scheme.fg}"
  >
  </div>
</div>
